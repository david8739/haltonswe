
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/contact.css">
  <link rel="stylesheet" href="css/nav.css">
  <link rel="stylesheet" href="css/mobile-nav.css">
  <script src="js/include-nav.js"></script>
  <title>Contact us</title>
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="assets/favicon/site.webmanifest">
  <link rel="shortcut icon" href="assets/favicon/favicon.ico">
</head>

<body>
  <nav></nav>
  <div id="content-wrapper">
    <div id="text-wrapper">
      <img src="assets/contactMobile.png" alt="" id="header-img">
      <br />
      <h1 class="center">Ask us how we can help you!</h1>
        <h5 style="text-align: center"><br/>
          <a href="mailto: Sales@TheFriendlyWebGuys.com">support@haltonsoftware.com</a>
          <br /> 
          <br/>(416)-427-2129
        </h5>
    </div>
    <div id="form-wrapper">
      <div id="decorations">
        <img src="assets/contact-2.svg" alt="">
        <img src="assets/contact-3.svg" alt="">
      </div>

      <form action="https://formcarry.com/s/AXusawlbQ6F" method="POST" accept-charset="UTF-8">
        <div class="form-group">
          <label for="name"></label>
          <input type="text" name="Name" id="name" placeholder="Your full name" required minlength="3" maxlength="25" />
        </div>
        <div class="form-group">
          <label for="email"></label>
          <input type="email" name="Email" id="email" placeholder="Your email" required />
        </div>
        <div class="form-group">
          <label for="name"></label>
          <input type="text" name="Subject" id="subject" placeholder="Phone Number" />
        </div>
        <div class="form-group">
          <label for="message"></label>
          <textarea name="Message" id="message" rows="5"
            placeholder="Briefly tell us about how we can help you"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" id="submit-form-btn">Send</button>
        </div>
      </form>
    </div>
    <div>
      <div class="form-shadow"></div>
      <div class="form-shadow"></div>
    </div>
  </div>
</body>

</html>
